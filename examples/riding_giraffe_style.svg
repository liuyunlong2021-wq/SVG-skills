<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="100%" height="100%">
  <defs>
    <!-- Vibrant Sunset Gradient Background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="25%" stop-color="#1e1b4b" />
      <stop offset="50%" stop-color="#4c1d95" />
      <stop offset="75%" stop-color="#be185d" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>

    <!-- Glowing Sun Effect -->
    <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fde047" stop-opacity="1" />
      <stop offset="40%" stop-color="#f59e0b" stop-opacity="0.8" />
      <stop offset="80%" stop-color="#be185d" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#be185d" stop-opacity="0" />
    </radialGradient>

    <!-- Glow Filter for the Sun -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Sky Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)" />

  <!-- Twinkling Stars in the upper sky -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="150" cy="120" r="2" />
    <circle cx="300" cy="80" r="1.5" />
    <circle cx="450" cy="180" r="2.5" />
    <circle cx="600" cy="90" r="1" />
    <circle cx="750" cy="150" r="2" />
    <circle cx="900" cy="70" r="1.5" />
    <circle cx="1050" cy="140" r="3" />
    <circle cx="850" cy="250" r="1.2" />
    <circle cx="200" cy="270" r="1.5" />
    <circle cx="50" cy="190" r="1" />
    <circle cx="1150" cy="210" r="2" />
  </g>

  <!-- The Sun with glowing aura -->
  <circle cx="600" cy="550" r="320" fill="url(#sunGlow)" />
  <circle cx="600" cy="550" r="130" fill="#fde047" filter="url(#glow)" />

  <!-- Distant Mountains Layer 1 -->
  <path d="M0 600 Q 150 500 300 550 T 600 520 T 900 580 T 1200 500 L 1200 800 L 0 800 Z" fill="#2e1065" opacity="0.7" />
  
  <!-- Distant Mountains Layer 2 -->
  <path d="M0 660 Q 200 580 400 630 T 800 570 T 1200 640 L 1200 800 L 0 800 Z" fill="#1e1836" opacity="0.85" />

  <!-- Foreground / Ground Layer -->
  <path d="M0 720 Q 300 680 600 710 T 1200 690 L 1200 800 L 0 800 Z" fill="#09090b" />

  <!-- Classic African Acacia Tree (Left) -->
  <g transform="translate(180, 730)" fill="#09090b">
    <path d="M0,0 Q-15,-60 -30,-120 Q-50,-150 -80,-160 Q-40,-170 -30,-150 Q-15,-180 0,-220 Q15,-180 30,-150 Q60,-170 80,-160 Q50,-150 30,-120 Q15,-60 0,0" />
    <ellipse cx="-50" cy="-170" rx="75" ry="25" />
    <ellipse cx="60" cy="-170" rx="70" ry="22" />
    <ellipse cx="0" cy="-230" rx="95" ry="30" />
    <ellipse cx="-20" cy="-200" rx="85" ry="25" />
    <ellipse cx="30" cy="-190" rx="80" ry="28" />
  </g>

  <!-- Classic African Acacia Tree (Right) -->
  <g transform="translate(1080, 705) scale(0.7)" fill="#09090b">
    <path d="M0,0 Q-15,-60 -30,-120 Q-50,-150 -80,-160 Q-40,-170 -30,-150 Q-15,-180 0,-220 Q15,-180 30,-150 Q60,-170 80,-160 Q50,-150 30,-120 Q15,-60 0,0" />
    <ellipse cx="-50" cy="-170" rx="70" ry="25" />
    <ellipse cx="60" cy="-170" rx="65" ry="22" />
    <ellipse cx="0" cy="-230" rx="90" ry="30" />
    <ellipse cx="-20" cy="-200" rx="80" ry="25" />
    <ellipse cx="30" cy="-190" rx="75" ry="28" />
  </g>

  <!-- Majestic Giraffe and the Rider Silhouette -->
  <!-- Anchored smoothly onto the foreground curve -->
  <g transform="translate(600, 725)" fill="#09090b">
    <!-- Back Leg Left -->
    <path d="M-80,0 Q-85,-60 -70,-120 L-40,-120 Q-60,-60 -60,0 Z" />
    <!-- Back Leg Right (slightly offset) -->
    <path d="M-30,-15 Q-40,-60 -45,-120 L-65,-120 Q-50,-60 -15,-15 Z" opacity="0.8" />
    <!-- Front Leg Left -->
    <path d="M 40,0 Q 45,-60 60,-140 L 90,-140 Q 65,-60 60,0 Z" />
    <!-- Front Leg Right (slightly offset) -->
    <path d="M 80,-10 Q 75,-60 85,-140 L 105,-140 Q 95,-60 100,-10 Z" opacity="0.8" />
    
    <!-- Giraffe Body -->
    <path d="M-75,-110 Q -80,-150 -40,-170 L 60,-170 Q 100,-150 95,-110 Q 40,-90 -40,-90 Z" />
    
    <!-- Elegant Long Neck -->
    <path d="M40,-150 Q 120,-320 180,-450 L 220,-440 Q 150,-300 80,-150 Z" />
    
    <!-- Giraffe Head & Snout -->
    <path d="M180,-450 Q 230,-480 260,-450 Q 230,-430 220,-440 Q 200,-430 180,-450 Z" />
    
    <!-- Ears & Ossicones (Horns) -->
    <ellipse cx="190" cy="-455" rx="16" ry="6" transform="rotate(-30 190 -455)" />
    <path d="M195,-455 L210,-480 L205,-450 Z" />
    <path d="M210,-450 L225,-475 L215,-445 Z" />
    
    <!-- Tail -->
    <path d="M-75,-130 Q -110,-100 -120,-40 Q -115,-30 -110,-40 Q -100,-95 -75,-120 Z" />
    <path d="M-120,-40 Q -125,-25 -115,-20 Q -110,-30 -120,-40 Z" />

    <!-- The Rider Silhouette -->
    <g transform="translate(10, -170)">
      <!-- Rider Body Flow -->
      <path d="M-10,-60 Q 5,-70 20,-50 Q 25,-10 5,0 Q -25,-10 -10,-60 Z" />
      <!-- Rider Head -->
      <circle cx="10" cy="-75" r="16" />
      <!-- Reaching Arm -->
      <path d="M10,-55 Q 50,-80 85,-40" stroke="#09090b" stroke-width="8" fill="none" stroke-linecap="round" />
      <!-- Resting Arm -->
      <path d="M5,-55 Q -10,-30 -20,0" stroke="#09090b" stroke-width="8" fill="none" stroke-linecap="round" />
      <!-- Rider Leg -->
      <path d="M10,-10 Q 25,20 25,60" stroke="#09090b" stroke-width="10" fill="none" stroke-linecap="round" />
      <!-- Dynamic Flowing Scarf / Cape -->
      <path d="M-5,-65 Q -60,-80 -140,-40 Q -60,-50 -5,-55 Z" opacity="0.95" />
      <path d="M0,-60 Q -70,-100 -160,-65 Q -80,-75 0,-50 Z" opacity="0.8" />
      <path d="M-2,-58 Q -80,-60 -120,-20 Q -70,-40 -2,-50 Z" opacity="0.6" />
    </g>
  </g>

  <!-- Flying Birds Silhouettes -->
  <g fill="#09090b">
    <!-- Bird 1 -->
    <g transform="translate(320, 280)">
      <path d="M0,0 Q12,-18 30,0 Q12,-10 0,0" />
      <path d="M0,0 Q-12,-18 -30,0 Q-12,-10 0,0" />
    </g>
    <!-- Bird 2 -->
    <g transform="translate(420, 220) scale(0.8)">
      <path d="M0,0 Q12,-18 30,0 Q12,-10 0,0" />
      <path d="M0,0 Q-12,-18 -30,0 Q-12,-10 0,0" />
    </g>
    <!-- Bird 3 -->
    <g transform="translate(260, 320) scale(0.6)">
      <path d="M0,0 Q12,-18 30,0 Q12,-10 0,0" />
      <path d="M0,0 Q-12,-18 -30,0 Q-12,-10 0,0" />
    </g>
    <!-- Bird 4 -->
    <g transform="translate(480, 280) scale(0.5)">
      <path d="M0,0 Q12,-18 30,0 Q12,-10 0,0" />
      <path d="M0,0 Q-12,-18 -30,0 Q-12,-10 0,0" />
    </g>
  </g>
</svg>
