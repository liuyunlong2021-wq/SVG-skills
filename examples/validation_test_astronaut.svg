<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="100%" height="100%">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    /* Background Stars Parallax */
    .stars {
      animation: parallaxStars 40s linear infinite;
    }
    
    @keyframes parallaxStars {
      from { transform: translateX(0); }
      to { transform: translateX(-1200px); }
    }

    /* Bouncing Astronaut */
    .astronaut {
      transform-origin: center center;
      animation: float 4s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-40px) rotate(2deg); }
    }

    /* Backpack Thruster Flame (Squash & Stretch) */
    .flame {
      transform-origin: top center;
      animation: pulseFlame 0.4s ease-in-out infinite alternate;
    }
    
    @keyframes pulseFlame {
      0% { transform: scale(1, 1); opacity: 0.8; }
      100% { transform: scale(0.9, 1.4); opacity: 1; }
    }

    /* Waving Arm (Overlapping Action) */
    .arm {
      transform-origin: top left;
      animation: wave 2s ease-in-out infinite;
    }
    
    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(30deg); }
    }
  </style>

  <!-- Deep Space Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)" />

  <!-- Stars Layer -->
  <g class="stars">
    <circle cx="100" cy="200" r="2" fill="#fff" opacity="0.6"/>
    <circle cx="400" cy="150" r="1.5" fill="#fff" opacity="0.8"/>
    <circle cx="800" cy="300" r="3" fill="#fff" opacity="0.4"/>
    <circle cx="1100" cy="100" r="2" fill="#fff" opacity="0.7"/>
    <!-- Duplicated for seamless loop -->
    <circle cx="1300" cy="200" r="2" fill="#fff" opacity="0.6"/>
    <circle cx="1600" cy="150" r="1.5" fill="#fff" opacity="0.8"/>
    <circle cx="2000" cy="300" r="3" fill="#fff" opacity="0.4"/>
    <circle cx="2300" cy="100" r="2" fill="#fff" opacity="0.7"/>
  </g>

  <!-- Planet -->
  <circle cx="900" cy="650" r="250" fill="#334155" />
  <ellipse cx="900" cy="650" rx="350" ry="70" fill="none" stroke="#64748b" stroke-width="8" transform="rotate(-15 900 650)"/>

  <!-- Foreground Main Subject: Astronaut -->
  <g class="astronaut" transform="translate(450, 350)">
    
    <!-- Thruster Flame -->
    <path class="flame" d="M -80,40 Q -80,100 -100,120 Q -60,110 -60,40 Z" fill="#38bdf8" filter="url(#glow)"/>
    
    <!-- Jetpack -->
    <rect x="-90" y="-30" width="40" height="80" rx="10" fill="#94a3b8" />
    
    <!-- Left Arm (Static) -->
    <path d="M -40,10 Q -60,40 -40,80" stroke="#f1f5f9" stroke-width="24" stroke-linecap="round" fill="none" />
    
    <!-- Body -->
    <rect x="-50" y="-20" width="100" height="120" rx="30" fill="#f8fafc" />
    <rect x="-30" y="0" width="60" height="60" rx="10" fill="#e2e8f0" />
    
    <!-- Legs -->
    <path d="M -20,95 L -20,150" stroke="#f1f5f9" stroke-width="24" stroke-linecap="round" />
    <path d="M 20,95 L 20,150" stroke="#f1f5f9" stroke-width="24" stroke-linecap="round" />
    
    <!-- Helmet -->
    <circle cx="0" cy="-50" r="55" fill="#f8fafc" />
    <circle cx="10" cy="-55" r="40" fill="#0f172a" />
    <!-- Visor Reflection -->
    <path d="M -10,-85 Q 30,-85 45,-55 Q 15,-65 -10,-85 Z" fill="#ffffff" opacity="0.2" />
    
    <!-- Right Waving Arm -->
    <g transform="translate(40, -10)">
      <path class="arm" d="M 0,0 Q 40,-30 60,-10" stroke="#f1f5f9" stroke-width="24" stroke-linecap="round" fill="none" />
    </g>
    
  </g>
</svg>
